<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <h1>TODO List</h1>
    <div class="header">
      <form class="add-form" id="add-form" onsubmit="">
        <input
          id="new-task-inp"
          class="txt-input no-outline with-shadow"
          type="text"
          placeholder="Add a new task..."
          required
          name="newTask"
        />
        <button type="submit" class="no-outline primary-btn">Add</button>
      </form>
      <input
        class="txt-input no-outline with-shadow"
        type="search"
        placeholder="Search tasks..."
        id="search-bar"
      />
      <div class="task-count grey-font">
        <p id="counts"></p>
      </div>
    </div>
    <div id="list" class="list-container"></div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
