<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
      <h1>TODO List</h1>
      <div class="header">
        <form class="add-form">
          <input
            class="txt-input no-outline with-shadow"
            type="text"
            placeholder="Add a new task..."
          />
          <button type="submit" class="no-outline primary-btn">Add</button>
        </form>
        <form>
          <input
            class="txt-input no-outline with-shadow"
            type="search"
            placeholder="Search tasks..."
          />
        </form>
        <div class="task-count grey-font">
          <p>x of y completed</p>
        </div>
      </div>
    <div id="list" class="list-container"></div>
    <script src="./script.js"></script>
    <script src="./services.js"></script>
  </body>
</html>
